<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaTech | Cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
    <link rel="shortcut icon" href="../imagens/favicon2.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="../index.html">AquaTech</a></h1>
            <ul class="navbar"> <!-- ul = lista desordenada-->
                <li><a href="../index.html">Inicial</a></li> <!-- li = item de lista -->
                <a href="#">
                    <li>Simulador</li>
                </a>
                <a href="#">
                    <li>|</li>
                </a>
                <a href="../Login/login.html">
                    <li>Login</li>
                </a>
                <a href="../Cadastro/cadastro.html">
                    <li>Cadastro</li>
                </a>
            </ul>
        </div>
    </header>
    <main>
        <div id="card-main">
            <div id="card">

                <div id="titulos">
                    <h1>CADASTRO</h1>
                    <h2>CRIE SUA CONTA</h2>
                </div>

                <div id="inputsCadastro">

                    <div id="colunaInputs1">
                        <div class="inputPadronizado">
                            <label for="email">E-mail</label>
                            <div class="inputLinha">

                                <input id="email">
                            </div>
                        </div>
                        <div class="inputPadronizado">
                            <label for="senha">Senha</label>
                            <div class="inputLinha">

                                <input id="senha" type="password">
                            </div>
                        </div>
                        <div class="inputPadronizado">
                            <label for="confirmarSenha">Confirme a Senha</label>
                            <div class="inputLinha">

                                <input id="confirmarSenha" type="password">
                            </div>
                        </div>
                    </div>

                    <div id="colunaInputs2">
                        <div class="inputPadronizado">
                            <label for="nome">Nome</label>
                            <div class="inputLinha">

                                <input id="nome">
                            </div>
                        </div>
                        <div class="inputPadronizado">
                            <label for="sobrenome">Sobrenome</label>
                            <div class="inputLinha">

                                <input id="sobrenome">
                            </div>
                        </div>
                        <div class="inputPadronizado">
                            <label for="cpf">CPF</label>
                            <div class="inputLinha">

                                <input id="cpf">
                            </div>
                        </div>
                    </div>

                </div>

                <div id="botaoCriar">
                    <button>
                        Criar
                    </button>
                    <div id="textoFazerLogin">
                        <span>Já possui uma conta?</span>
                        <a href="../Login/login.html">Faça login</a>
                    </div>
                </div>

            </div>
        </div>
</body>
</html>
